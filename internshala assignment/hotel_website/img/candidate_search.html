<!DOCTYPE html>
<html>
<head>
  <title>Search Bar Webpage</title>
  <style>
    body {
      background-image: url("https://img.freepik.com/free-photo/flat-lay-office-desk-assortment-with-copy-space_23-2148707962.jpg?w=1380&t=st=1688303080~exp=1688303680~hmac=7a672571e55b3b0043264c255d0f50d80497a3d1a6236509d02d7315228197f1");
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <input type="text" placeholder="Search..." class="search-bar">
      <input type="submit" value="Search" class="search-button">
    </form>
  </div>
</body>
</html>
